name: dotnet format

on: pull_request

jobs:
  check-format:
    runs-on: windows-latest

    steps:
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Install dotnet-format tool
        run: dotnet tool install -g dotnet-format

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run dotnet format
        run: dotnet format DerailedDeliveries.sln --exclude Assets/Plugins --check --verify-no-changes --verbosity diagnostic

      - name: Run dotnet format style
        run: dotnet format style DerailedDeliveries.sln --exclude Assets/Plugins --check --verify-no-changes --verbosity diagnostic
